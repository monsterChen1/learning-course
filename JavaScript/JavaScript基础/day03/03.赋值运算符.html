<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>赋值运算符</title>
    <script type="text/javascript">

        /**
         * 赋值运算符
         * =
         *  可以将符号右侧的值赋值给符号左侧的变量
         * 
         * 
         * 
        */
        var a = 10;
        console.log("a = " + a);

        // a = a + 5;
        a += 5;
        console.log("a = " + a);

        // a = a - 5;
        a -= 5;
        console.log("a = " + a);

        // a = a * 5;
        a *= 5;
        console.log("a = " + a);

        // a = a / 2;
        a /= 2; 
        console.log("a = " + a);

        // a = a % 5;
        a %= 5;
        console.log("a = " + a);


    </script>
</head>
<body>
    
</body>
</html>
