<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编码</title>
    <script type="text/javascript">
        /**
         * 在JavaScript中输出Unicode编码
         * 在字符串中使用转义字符输入Unicode编码
         * 格式：\u四位十六进制编码
        **/
        console.log("\u2640");
    </script>
</head>
<body>
    <!-- 在HTML中输出Unicode编码 -->
    <!-- 格式：&十进制编码; -->
    <h1>&#126976;</h1>
</body>
</html>
