<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>练习</title>
    <style>
        #total {
            width: 450px;
            margin-left: auto;
            margin-right: auto;
        }

        ul {
            list-style-type: none;
        }

        li {
            border-style: solid;
            border-width: 1px;
            padding: 5px;
            margin: 5px;
            background-color: #99ff99;
            float: left;
        }

        .inner {
            width: 400px;
            border-style: solid;
            border-width: 1px;
            margin: 10px;
            padding: 10px;
            float: left;
        }

        #employeeTable {
            border-spacing: 1px;
            background-color: black;
            margin: 80px auto 10px auto;
        }

        th,td {
            background-color: white;
        }

        #formDiv {
            width: 250px;
            border-style: solid;
            border-width: 1px;
            margin: 50px auto 10px auto;
            padding: 10px;
        }

        #formDiv input {
            width: 100%;
        }

        .word {
            width: 40px;
        }

        .inp {
            width: 200px;
        }
    </style>
    <script type="text/javascript">
        window.onload = function(){
            var table = document.getElementById("employeeTable");

            myClick("addEmpButton", function(){
                let name = document.getElementById("empName").value;
                let email = document.getElementById("email").value;
                let salary = document.getElementById("salary").value;
                var tr = document.createElement("tr");

                var nameTd = document.createElement("td");
                nameTd.innerHTML = name;
                var emailTd = document.createElement("td");
                emailTd.innerHTML = email;
                var salaryTd = document.createElement("td");
                salaryTd.innerHTML = salary;
                var aTd = document.createElement("td");
                var a = document.createElement("a");
                a.innerHTML = "Delete";
                a.setAttribute("href", "javascript:;");
                a.onclick = function(){
                    let line = this.parentNode.parentNode;
                    let name = line.firstElementChild.innerText;

                    var res = confirm("确认删除" + name + "吗？");
                    if(res){
                        table.firstElementChild.removeChild(line); 
                    }

                    // 阻止元素的默认行为
                    return false;
                }
                aTd.appendChild(a);

                tr.appendChild(nameTd);
                tr.appendChild(emailTd);
                tr.appendChild(salaryTd);
                tr.appendChild(aTd);

                table.firstElementChild.appendChild(tr);
            });

            var groupA = document.getElementsByTagName("a");
            for(var i = 0; i < groupA.length; i++){
                groupA[i].onclick = function(){
                    let line = this.parentNode.parentNode;
                    let name = line.firstElementChild.innerText;

                    var res = confirm("确认删除" + name + "吗？");
                    if(res){
                        table.firstElementChild.removeChild(line); 
                    }

                    // 阻止元素的默认行为
                    return false;
                }  
            }

        };

        function myClick(idStr, fun){
            var btn = document.getElementById(idStr);
            btn.onclick = fun;
        }
    </script>
</head>
<body>
    <table id="employeeTable">
		<tr>
			<th>Name</th>
			<th>Email</th>
			<th>Salary</th>
			<th>&nbsp;</th>
		</tr>
		<tr>
			<td>Tom</td>
			<td>tom@tom.com</td>
			<td>5000</td>
			<td><a href="javascript:;">Delete</a></td>
		</tr>
		<tr>
			<td>Jerry</td>
			<td>jerry@sohu.com</td>
			<td>8000</td>
			<td><a href="deleteEmp?id=002">Delete</a></td>
		</tr>
		<tr>
			<td>Bob</td>
			<td>bob@tom.com</td>
			<td>10000</td>
			<td><a href="deleteEmp?id=003">Delete</a></td>
		</tr>
	</table>

	<div id="formDiv">
	
		<h4>添加新员工</h4>

		<table>
			<tr>
				<td class="word">name: </td>
				<td class="inp">
					<input type="text" name="empName" id="empName" />
				</td>
			</tr>
			<tr>
				<td class="word">email: </td>
				<td class="inp">
					<input type="text" name="email" id="email" />
				</td>
			</tr>
			<tr>
				<td class="word">salary: </td>
				<td class="inp">
					<input type="text" name="salary" id="salary" />
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<button id="addEmpButton" value="abc">
						Submit
					</button>
				</td>
			</tr>
		</table>

	</div>
</body>
</html>
