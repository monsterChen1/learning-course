<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>算数运算符</title>
    <script type="text/javascript">
        /**
         * 运算符
         * 通过运算符可以对一个或多个值
         * 
         * 算数运算符
         *      + 加法
         *      - 减法
         *      * 乘法
         *      \ 除法
         *      % 取余
         * 
         * **/
        var a = 123;
        var result = typeof a;
        console.log(result);

        result = a + 1;
        console.log("a + 1 = " + result);

        result = 456 + 789;
        console.log("456 + 789 = " + result);

        result = true + 1;
        console.log("true + 1 = " + result);

        result = true + false; 
        console.log("true + false = " + result);

        result = 2 + null;
        console.log("2 + null = " + result);

        result = 2 + NaN;
        console.log("2 + NaN = " + result);

        result = "1" + null;
        console.log("'1' + null = " + result);

        result = 100 - 5;
        console.log("100 - 5 = " + result);

        result = 100 - true;
        console.log("100 - true = " + result);

        result = 100 - "1";
        console.log("100 - '1' = " + result);

        result = 100 - NaN;
        console.log("100 - NaN = " + result);

        result = 100 - undefined;
        console.log("100 - undefined = " + result);

        result = 100 - null;
        console.log("100 - null = " + result);

        result = 2 * 2;
        console.log("2 * 2 = " + result);

        result = 2 * true;
        console.log("2 * true = " + result);

        result = 2 * null;
        console.log("2 * null = " + result);

        result = 2 * undefined;
        console.log("2 * undefined = " + result);

        result = 2 * NaN;
        console.log("2 * NaN = " + result);

        result = 3 * "3";
        console.log("3 * '3' = " + result);

        result = 2 / 1;
        console.log("2 / 1 = " + result);

        result = 2 / true;
        console.log("2 / true = " + result);

        result = 2 / NaN;
        console.log("2 / NaN = " + result);

        result = 2 / undefined;
        console.log("2 / undefined = " + result);

        result = null / 2;
        console.log("null / 2 = " + result);

        result = 2 / '2';
        console.log("2 / '2' = " + result);

        result = 5 % 2;
        console.log("5 % 2 = " + result);

        result = 5 % true;
        console.log("5 % true = " + result);

        result = 5 % 0;
        console.log("5 % 0 = " + result);

        result = 5 % null;
        console.log("5 % null = " + result);

        result = 5 % NaN;
        console.log("5 % NaN = " + result);

        result = 5 % undefined;
        console.log("5 % undefined = " + result);

        result = 5 % '2';
        console.log("5 % '2' = " + result);
    </script>
</head>
<body>
    
</body>
</html>
