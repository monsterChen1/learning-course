<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>进制</title>
    <script type="text/javascript">
        // 十进制
        var a = 123;
        console.log(a);

        // 十六进制
        a = 0x10;
        console.log(a);
        
        // 八进制
        a = 0o70;
        console.log(a);

        // 二进制
        a = 0b10;
        console.log(a);
        
        var b = parseInt("70", 16);
        console.log(b);

    </script>
</head>
<body>
    
</body>
</html>
