<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一元运算符</title>
    <script type="text/javascript">
        /**
         * 一元运算符
         * + 正号
         * 
         * - 负号
         * 
        */
        var a = 123;
        // var a = true;
        // var a = "18";
        a = +a;
        console.log("+a = " + a);
        a = -a;
        console.log("-a = " + a);
        
        // 自增 自减
        var result = 1;
        ++result;
        console.log("result = " + result);

        var result = 1;
        result++;
        console.log("result = " + result);

        var result = 1;
        console.log("++result = " + ++result);

        var result = 1;
        console.log("result++ = " + result++);

        var result = 1;
        --result;
        console.log("result = " + result);

        var result = 1;
        result--;
        console.log("result = " + result);

        var result = 1;
        console.log("--result = " + --result);

        var result = 1;
        console.log("result-- = " + result--);

        var d = 20;
        // result = d++ + ++d + d;

        console.log("result = " + result);
    </script>
</head>
<body>
    
</body>
</html>
