<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>循环语句</title>
    <script type="text/javascript">
        /**
         * while循环
         *  - `while`语句在执行时，会先对条件表达式进行求值判断，
         *  - 如果判断结果为`false`，则终止循环，
         *  - 如果判断结果为`true`，则执行循环体，循环体执行完毕后，继续对条件表达式进行求值判断
         * */
        // var a = 1;
        // 死循环
        // 可以使用break终止循环
        // while(true){
        //     console.log(a++);

        //     if(a == 10){
        //         break;
        //     }
        // }

        // 1.初始化一个变量
        document.write("while循环：<br/>");
        var n = 0;
        // 2.设置一个条件表达式
        while(n <= 10){
            // 3.定义一个更新表达式，更新初始化的变量
            // 循环体
            document.write(n++ + "<br/>");
        }

        /**
         * do..while循环
         *  - `do...while`语句在执行时，会先执行循环体，然后在对条件表达式进行判断，
         *  - 如果判断结果为`false`，则终止循环，
         *  - 如果判断结果为`true`，则继续执行循环体
         * 
         *  区别：
         * 1. `while`：先判断后执行
         * 2. `do...while`：先执行后判断，循环体至少执行一次
         * */
         document.write("do...while循环：<br/>");
        var n = 0;
        do{
            document.write(n++ + "<br/>");
        }while(n <= 10);

        // 练习
        var year = 1;
        var money = 1000;
        while(money < 5000){
            money = money * (1 + 0.05);
            console.log("第" + year + "年有" + money);
            year++;
        }

        /**
         * for语句
         *  - 首先执行初始化表达式，初始化一个变量，然后对条件表达式进行求值判断，
         *  - 如果为`false`则终止循环，如果判断结果为`true`，则执行循环，
         *  - 循环体执行完毕后，执行更新表达式，对变量进行更新，然后执行条件表达式。
         * 
         * */
         document.write("for循环：<br/>");
        for(var i = 0; i <= 10; i++){
            document.write(i + "<br/>");
        }

        // 死循环
        // for(;;){
        //     console.log("hello");
        // }

        // 练习1
        var sum = 0;
        for(var i = 1; i <= 100; i++){
            if(i % 2 == 0) continue;

            sum += i;
        }
        console.log(sum);

        // 练习2
        var sum = 0, count = 0;
        for(var i = 1; i <= 100; i++){
            if(i % 7 != 0) continue;

            sum += i;
            count++;
        }
        console.log(sum, count);

        // 练习3
        for(var i = 100; i < 1000; i++){
            var one = parseInt(i / 100);
            var two = parseInt((i % 100) / 10);
            var three = parseInt((i % 100) % 10);

            var sum = Math.pow(one, 3) + Math.pow(two, 3) + Math.pow(three, 3)
            
            if(sum == i){
                console.log(i);
            }
        }

    </script>
</head>

</body>
</html>
