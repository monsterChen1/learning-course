<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>条件分支语句</title>
    <script type="text/javascript">
        // switch语句
        var num = 1;
        switch(num){
            case 1:
                console.log("壹");
                break;
            case 2:
                console.log("贰");
                break;
            default:
                break;
        }

        // 练习
        var score = 99;
        switch(score >= 60){
            case true:
                console.log("合格");
                break;
            default:
                console.log("不合格");
                break;
        }
    </script>
</head>
<body>
    
</body>
</html>
