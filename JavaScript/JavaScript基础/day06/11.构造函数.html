<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>构造函数</title>
    <script type="text/javascript">
        /**
         * 创建一个构造函数，专门用来创建Person对象
         * 构造函数就是一个普通的函数，创建方式和普通函数没有区别
         * 不同的是构造函数习惯上首字母大写
         * 
         * 构造函数和普通函数的区别就是调用方式的不同
         * 普通函数是直接调用，而构造函数需要使用new关键字来调用
         * 
         * 构造函数的执行流程
         * 1. 创建一个新的对象
         * 2. 将新的对象作为函数的上下文对象(this)
         * 3. 执行函数中的代码
         * 4. 将新的对象作为返回值返回
         * 
         * 使用同一个构造函数创建的对象，我们称为一类对象，也将一个构造函数称为一个类
         * 我们将通过一个构造函数创建的对象，称为是该类的实例
         * 
         * */
        // 类似于class类
        function Person(name, age, gender){
            this.name = "sun";
            this.age = 18;
            this.gender = "男";
            this.sayName = function(){
                console.log(this.name);
            }
        }
        var sun = new Person("sun", 18, "男");
        var sha = new Person("sha", 28, "女");
        var zhu = new Person("zhu", 38, "男");
        console.log(sun);
        console.log(sha);
        console.log(zhu);
        // console.log(typeof sun);

        /**
         * instanceof
         * */
        console.log(sun instanceof Person);
        console.log(sun instanceof Object);

    </script>
</head>
<body>
    
</body>
</html>
