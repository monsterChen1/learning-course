<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>迭代对象的属性</title>
    <script type="text/javascript">
        var obj = {
            name: "name",
            age: 18,
            gender: '男',
            address: "广州"
        };

        //迭代对象中的属性
        // 使用for...in 语句
        /**
         * 语法：
         * for(var 变量 in 对象){
         * 
         * }
         * */ 
        for(var n in obj){
            console.log("属性名:" + n);
	        console.log("属性值:" + obj[n]);
        }
    </script>
</head>
<body>
    
</body>
</html>
