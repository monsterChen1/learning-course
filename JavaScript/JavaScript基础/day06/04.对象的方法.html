<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象的方法</title>
    <script type="text/javascript">
        /**
         * 创建一个对象
         * 
         * */
        var obj = new Object();

        // 向对象中添加属性
        obj.name = "name";
        obj.age = 18;
        
        var obj2 = {
            name: "name2",
            age: 23,
            sayName: function(){
                console.log(obj2.name);
                // console.log(this.name);
            }
        };

        // 对象的属性值可以是任何的数据类型，也可以是个函数
        /**
         * 函数也可以称为对象的属性，如果一个函数作为一个对象的属性保存，这个函数是这个对象的方法。
         * */
        obj.sayName = function(){
            console.log(obj.name);
        };

        // 调用函数就是调用对象的方法
        obj.sayName();
        obj2.sayName();

    </script>
</head>
<body>
    
</body>
</html>
