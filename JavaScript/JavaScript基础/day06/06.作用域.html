<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作用域(scope)</title>
    <script type="text/javascript">
        /**
         * 作用域：变量的作用范围
         * 作用域分为两种
         * 1. 全局作用域
         *  - 直接在script标签中编写的代码，都在全局作用域中
         *  - 全局作用域中在打开页面时创建，在页面关闭时销毁
         *  - 全局作用域中有一个全局对象window，window对象由浏览器提供，可以在页面中直接使用，它代表的是整个浏览器的窗口
         *  - 在全局作用域中创建的变量都会作为window对象的属性保存。在全局作用域中创建的函数都会作为window对象的方法保存
         *  - 在全局作用域中创建的变量和函数可以在页面的任意位置访问。在函数作用域中也可以访问到全局作用域的变量
         * 2. 函数作用域
         *  - 函数作用域在函数执行时创建，在函数执行结束时销毁
         *  - 函数作用域是函数执行时创建的作用域，每次调用函数都会创建一个新的函数作用域，他们之间是互相独立的
         *  - 在函数作用域中创建的变量，不能在全局中访问
         *  - 当在函数作用域中使用一个变量时，它会先在自身作用域中寻找，如果找到了则直接使用，如果没有找到则到上一级作用域中寻找，如果没有找到则报错
         *  - 在函数作用域中访问全局变量，可以使用window对象
         * */

        // 全局作用域
        var a = 10;
        var b = 20;

        // window的属性
        console.log(a);
        console.log(b);
        console.log(window.a);
        console.log(window.b);

        // window的方法
        function fun(){
            console.log("function fun");
        }
        fun();
        window.fun();

        // 函数作用域
        var a = 10;
        function fun1(){
            console.log("a = " + a);
            var b = "fun_b";
            var c = 30;
            console.log("b = " + b);
        }
        // 无法访问函数内的c变量
        // console.log("c = " + c);
        fun1();
        console.log("b = " + b);

    </script>
</head>
<body>
    
</body>
</html>
