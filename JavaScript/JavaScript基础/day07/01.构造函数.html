<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>构造函数</title>
    <script type="text/javascript">
        /**
         * 创建一个构造函数
         * 构造函数执行一次就会创建一个新的对象实例
         * 新的对象实例就会创建一个新的对象属性和对象方法
         * */
        function Person(name, age, gender){
            this.name = name;
            this.age = age;
            this.gender = gender;
            this.sayName = function(){
                console.log(this);
            }
        }
        var sun = new Person("sun", 28, '男');
        var zhu = new Person("zhu", 18, '女');
        sun.sayName();
        zhu.sayName();

    </script>
</head>
<body>
    
</body>
</html>
