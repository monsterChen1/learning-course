<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>原型</title>
    <script type="text/javascript">
        /**
         * 原型 prototype
         * 
         *  创建的每一个函数，解析器都会向函数中添加一个属性prototype
         * 
         *  `prototype`属性对应着一个对象，这个对象就是我们所谓的原型对象
         * 
         *  如果函数作为普通函数调用`prototype`没有任何作用
         * 
         *  当函数以构造函数的形式调用时，它所创建的对象中都会有一个隐含的属性，指向该构造函数的原型对象，可以通过`__proto__`来访问该属性
         * 
         *  原型对象就相当于一个公共的区域，所有同一个类的实例都可以访问到这个原型对象
         *  我们可以将对象中共有的内容，统一设置到原型对象中
         * 
         *  当我们访问对象的一个属性或方法时，他会先在对象自身中寻找，如果有则直接使用，
         *  如果没有则会去原型对象中寻找，如果找到则直接使用
         * 
         * */
        function Person(){
            this.name = "sun";
            this.age = 18;
            this.gender = "男";
            this.sayName = function(){
                console.log(this.name);
            }
        }
        console.log(Person.prototype);

        var oob = new Person();
        console.log(oob.__proto__);
        console.log(Person.prototype == oob.__proto__);

        Person.prototype.class_name = "动物";
        console.log(oob.class_name);

        Person.prototype.sayClass = function(){
            console.log("我属于" + this.class_name);
        }
        oob.sayClass();

    </script>
</head>
<body>
    
</body>
</html>
