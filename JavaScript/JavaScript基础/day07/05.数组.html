<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组</title>
    <script type="text/javascript">
        // 创建数组对象
        var arr = new Array();

        console.log(typeof arr); // object

        // 向数组添加元素
        // 语法 数组[索引] = 值
        arr[0] = 10;
        arr[1] = 23;
        arr[2] = 22;
        console.log(arr);

        // 读取数组的元素
        console.log(arr[0]);
        console.log(arr[1]);
        // 读取不存在的索引，返回undefined
        console.log(arr[3]); //undefined

        var arr3 = new Array(12, 23);
        var arr4 = [12, 23];
        // 元素可以是任意的数据类型
        var arr5 = ["hello", 1, true, null, undefined, {name: "name"},function(){}, [1,2,3]];
        console.log(arr3, arr4, arr5);

        // 获取数组的长度
        console.log(arr.length);

        // 修改数组的长度
        // arr.length = 10;

        // 向数组的最后一个位置添加元素
        arr[arr.length] = "hello";
        console.log(arr)
        console.log(arr.length);

        // 数组的方法
        var arr = ["孙悟空", "猪八戒", "沙和尚"];

        // 使用push方法添加元素
        arr.push("你好");
        console.log(arr)
        console.log(arr.length);

        // 数组的遍历
        for(var i = 0; i < arr.length; i++){
            console.log(arr[i]);
        }

        // slice
        var cut = arr.slice(0, 2);
        console.log(cut);
        cut = arr.slice(1);
        console.log(cut);

        // splice
        arr.splice(3, 1, "唐僧","白骨精");
        console.log(arr);

        // 合并数组
        var arr1 = [1, 2, 3];
        var arr2 = [4, 5, 6];
        var arr3 = arr1.concat(arr2, 7, 8, 9);
        console.log(arr3);

        // 按指定的分隔符分隔数组
        var str = arr3.join(",");
        console.log(str);

        //反转数组
        arr3.reverse();
        console.log(arr3);

        // 排序
        // unicode编码排序
        var arr4 = ["d","a", "b", "k"];
        arr4.sort();
        console.log(arr4);

        // 自定义排序
        var arr5 = [3, 12, 23, 5, 6, 78, 9];
        arr5.sort(function(f, s){
            // 升序
            // if(f > s){
            //     return 1;
            // }else if(f < s){
            //     return -1;
            // }else{
            //     return 0;
            // }
            // return f - s;

            // 降序
            return s - f;
        });
        console.log(arr5);


        /**
         * 创建一个函数
         * */
        function getAdult(arr){
            var newArr = [];

            for(var i = 0; i < arr.length; i++){
                var age = arr[i].age;

                if(age >= 18){
                    newArr.push(arr);
                }
            }

            return newArr;
        }
    </script>
