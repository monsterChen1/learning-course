<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标识符</title>
    <script type="text/javascript">
        /**
         * 标识符 ：在JavaScript中所有的可以由我们自主命名的都可以称为是标识符。
         * 例如：变量名、函数名、属性名都属于标识符
         * 命名一个标识符时需要遵循的规则
         *  1. 标识符中可以含有字母、数字、_、$
         *  2. 标识符不能以数字开头
         *  3. 标识符不能是关键字或保留字
         *  4. 标识符一般都采用驼峰命名法
         **/
         var helloWorld = 123;
         console.log(helloWorld);
    </script>
</head>
<body>
    
</body>
</html>
