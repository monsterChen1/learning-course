<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript-Hello World!</title>
    <!-- JS代码需要编写到script标签中 -->
    <script type="text/javascript">
        // 控制浏览器弹出警告框
        alert("这是我的第一行JS代码")

        // 让计算机在页面中输出内容
        // document.write() 可以向body输出内容
        document.write("看我锤不锤你 就完事了～～")

        // 向控制台输出内容
        // console.log() 可以向控制台输出内容
        console.log("你好呀");
    </script>
</head>
<body>
    <h1>Hello World!</h1>
</body>
</html>
