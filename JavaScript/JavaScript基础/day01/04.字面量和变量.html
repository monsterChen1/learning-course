<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字面量和变量</title>
    <script type="text/javascript">
        /**
         * 字面量：字面量是在源代码中直接给出的值，不需要任何计算或解析就能被识别
         * 
         * 变量：变量可以用来保存字面量，而且变量的值是可以任意改变的
         **/

        // 声明变量
        var a;

        // 变量赋值
        a = 123;
        a = 456;

        var b = 789;
        var c = 0;
        var age = 20;

        console.log(a);
        console.log(b);

    </script>
</head>
<body>
    
</body>
</html>
