<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>history</title>
    <script>
        /**
         * History
         * - 可以操作浏览器向前或向后翻页
         * - length属性，可以获取到当前访问的链接数
         * - back方法：可以用来回退到上一个页面，作用和浏览器的回退按钮一样
         * - forward方法：可以跳转下一个页面，作用和浏览器的前进按钮一样
         * - go方法：可以用来跳转到指定的页面，需要一个整数的参数
         * */
        console.log(history.length);

        
    </script>
</head>
<body>
    <h1>history</h1>
    <button id="before" onclick="history.back()">向前</button>
    <button id="after" onclick="history.forward()">向后</button>
</body>
</html>
