<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM</title>
    <script>
        /**
         * BOM
         *  - 浏览器对象模型
         *  - BOM可以使我们通过JS来操作浏览器
         *  - 在BOM中位我们提供了一组对象，用来完成对浏览器的操作
         *  - BOM对象
         *      Window：代表的使整个浏览器的窗口，同时window也是网页中的全局对象
         *      Navigator：代表的当前浏览器的信息，通过该对象可以来识别不同的浏览器
         *      Location：代表当前浏览器的地址栏信息，通过Location可以获取地址栏信息，或者操作浏览器跳转页面
         *      History：代表浏览器的历史记录，可以通过该对象来操作浏览器的历史记录
         *      Screen：代表用户的屏幕信息，通过该对象可以获取到用户的显示器的相关信息
         *  这些BOM对象在浏览器中都是作为window对象的属性保存的，可以通过window对象来使用，也可以直接使用
         * */
        console.log(window);
        console.log(navigator);
        console.log(location);
        console.log(history);
        console.log(screen);

        // Navigator: 使用userAgent来判断浏览器的信息
        // 通过ActiveXObject来判断是不是IE浏览器
        console.log(navigator.appName);
        var ua = navigator.userAgent;
        console.log(ua);
        if(/firefox/i.test(ua)){
            console.log("火狐浏览器");
        }else if(/edg/i.test(ua)){
            console.log("Edge浏览器");
        }else if(/chrome/i.test(ua)){
            console.log("Google浏览器");
        }
        if("ActiveXObject" in window){
            console.log("IE浏览器");
        }
    </script>
</head>
<body>
    
</body>
</html>
