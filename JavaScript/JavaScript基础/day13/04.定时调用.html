<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定时调用</title>
    <script>
        window.onload = function(){
            var count = document.getElementById("count");
            var i = 0;
            // 定时执行
            var timer = setInterval(function(){
                count.innerHTML = i++;

                if(i > 11) clearInterval(timer);
            }, 1000);
        }
    </script>
</head>
<body>
    <h1 id="count">1</h1>
</body>
</html>
