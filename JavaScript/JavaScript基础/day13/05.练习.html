<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>练习</title>
    <script>
        window.onload = function(){
            var img = document.getElementById("img");
            var arr = [
                '../day09/image/1.jpg',
                '../day09/image/2.jpg',
                '../day09/image/3.jpg',
                '../day09/image/4.jpg',
                '../day09/image/5.jpg',
            ];
            var index = 0;
            var start = document.getElementById("start");
            var stop = document.getElementById("stop");
            var timer;
            start.onclick = function(){
                // 先清除上一个定时器
                clearInterval(timer);
                timer = setInterval(function(){
                    img.src = arr[index % 5]
                    index++;
                }, 1000);
            }
            stop.onclick = function(){
                clearInterval(timer);
            }
        }
    </script>
</head>
<body>
    <img id="img" src="../day09/image/1.jpg">
    <br><br>
    <button id="start">开始</button>
    <button id="stop">停止</button>
</body>
</html>
