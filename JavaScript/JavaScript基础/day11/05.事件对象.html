<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件对象</title>
    <style>
        #mouse{
            width: 300px;
            height: 50px;
            border: 1px solid black;
            margin-bottom: 10px;
        }
        #info{
            width: 300px;
            height: 20px;
            border: 1px solid black;
        }
    </style>
    <script type="text/javascript">
        window.onload = function(){
            let local = document.getElementById("mouse");
            let info = document.getElementById("info");

            local.onmousemove = function(e){
                if(!e){
                    e = window.event;
                }
                // let mx = e.offsetX;
                // let my = e.offsetY;

                // clientX可以获取鼠标指针的水平坐标
                // clientY可以获取鼠标指针的垂直坐标
                let mx = e.clientX;
                let my = e.clientY;

                info.innerHTML = "X:" + mx + ";Y:" + my;
            }

        };
    </script>
</head>
<body>
    <div id="mouse"></div>
    <div id="info"></div>
</body>
</html>
