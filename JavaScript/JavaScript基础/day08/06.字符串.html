<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串</title>
    <script type="text/javascript">
        // 创建一个字符串
        var str = "hello";

        // 以字符数组的形式保存
        console.log(str.length);
        console.log(str[1]);

        // 返回指定位置的字符
        var chara = str.charAt(4)
        console.log(chara);

        // 返回指定位置字符的字符编码（Unicode编码）
        var codeAt = str.charCodeAt(4);
        console.log(codeAt);

        // 根据字符编码获取字符
        var cha = String.fromCharCode(77);
        console.log(cha);

        // 连接字符串
        var str = str.concat("world");
        console.log(str);

        // 查找字符串中是否包含某些字符
        var index = str.indexOf("e");
        console.log(index);
        var index = str.lastIndexOf("l");
        console.log(index);

        // 截取字符串
        var strstr = str.slice(1, 5);
        console.log(strstr);

        var strstr = str.substring(1, 3);
        console.log(strstr);

        // 根据指定的分隔符将字符串拆分成数组
        var arr = "1123,442,445,43,26,24,56,66".split(",");
        console.log(arr);

        // 将字符串转换为大写
        var upper = "hello".toUpperCase();
        console.log(upper);

        // 将字符串转换为小写
        lower = upper.toLowerCase();
        console.log(lower);





    </script>
</head>
<body>
    
</body>
</html>
