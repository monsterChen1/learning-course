<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正则表达式</title>
    <script type="text/javascript">
        // 创建正则表达式对象
        /**
         * 语法:
         *  var 变量 = new RegExp("正则表达式", "匹配模式");
         *  匹配模式：
         *      i 忽略大小写
         *      g 全局匹配
         * */
        var reg = new RegExp("a");
        console.log(reg);
        console.log(typeof reg);

        var str = "a";
        var result = reg.test(str);
        console.log(result);

        // 使用字面量来创建正则表达式
        var reg = /a/i;
        console.log(typeof reg);
        var result = reg.test(str);
        console.log(result);

        // 字符串和正则表达式配合使用的方法
        var str = "1a2d3v4d5g6d7g8b";
        var result = str.split(/[A-z]/);
        console.log(result);

        // 检索与正则表达式匹配的值
        var str = "hello abc 123rf";
        result = str.search(/[0-9]/);
        console.log(result);

        // 提取与正则表达式匹配的值
        result = str.match(/[0-9]/g);
        console.log(result);

        // 替换指定的字符串
        result = str.replace(/[0-9]/g, '@');
        console.log(result);

    </script>
</head>
<body>
    
</body>
</html>
