<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math</title>
    <script type="text/javascript">
        /**
         * Math
         * */
        var a = -10;
        console.log("a = " + a);

        // 绝对值
        var b = Math.abs(a);
        console.log("b = " + b);
        
        // 反余弦值
        b = Math.acos(0.12);
        console.log("b = " + b);

        // 向上取整
        b = Math.ceil(2.343);
        console.log("b = " + b);

        // 向下取整
        b = Math.floor(2.9455);
        console.log("b = " + b);

        // 保留小数位
        b = Math.round(1.99);
        console.log("b = " + b);

        b = Math.round(1.49);
        console.log("b = " + b);

        // 随机数(0 - 1)
        b = Math.random();
        console.log("b = " + b);

        // 最大值
        b = Math.max(124, 54);
        console.log("b = " + b);

        // 最小值
        b = Math.min(435, 23);
        console.log("b = " + b);

        // 数的几次方
        b = Math.pow(23, 3);
        console.log("b = " + b);

        // 平方根
        b = Math.sqrt(4);
        console.log("b = " + b);
    </script>
</head>
<body>
    
</body>
</html>
