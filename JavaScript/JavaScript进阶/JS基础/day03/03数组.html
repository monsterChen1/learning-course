<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组</title>
</head>
<body>
    <script>
        // 声明数组
        // 字面量声明
        let arr = [1, 2, 3, 4, 5];
        // 构造函数声明
        let arr1 = new Array(1, 2, 3, 4, 5);
        console.log(arr, arr1);

        // 遍历数组
        // for循环
        let arr2 = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h'];
        for(let i = 0; i < arr2.length; i++){
            console.log(arr2[i]);
        }

        // forEach
        arr2.forEach((value, index, arr) => {
            console.log(value, index, arr);
        });

        // 操作数组
        let arr3 = [];
        // 末端插入元素
        arr3.push("hello", "world");
        console.log(arr3);
        // 首端插入元素
        arr3.unshift("1", "2");
        console.log(arr3);

        // 删除数组
        // 末端删除元素
        arr3.pop();
        console.log(arr3);
        // 首端删除元素
        arr3.shift();
        console.log(arr3);
        // 指定位置删除
        arr3.splice(0, 1);
        console.log(arr3);

        let arr4 = [1, 2, 3, 4, 5];
        // 截取指定下标的数组
        console.log(arr4.slice(1,4));
        // 合并数组
        console.log(arr4.concat([6, 7, 8]));
        // 查找指定元素的下标
        console.log(arr4.indexOf(4));
        console.log(arr4.indexOf(7));
        // 查找指定元素
        console.log(arr4.includes(4));
        console.log(arr4.includes(7));

        // 按照指定分隔符合并数组元素
        console.log(arr4.join('|'));

        // 按照指定分隔符分隔字符串
        let str = "1,2,3,4,5";
        console.log(str.split(","));

        // 排序
        console.log(arr4.sort());
        // 反序
        console.log(arr4.reverse());

        // 修改元素
        arr3[0] = "3";
        console.log(arr3);
    </script>
</body>
</html>
