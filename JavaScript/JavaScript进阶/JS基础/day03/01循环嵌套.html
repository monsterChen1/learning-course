<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>循环嵌套</title>
    <style>
        span {
            display: inline-block;
            width: 100px;
            border: 1px solid black;
            margin: 2px;
            text-align: center;
            padding: 5px 0px;
        }
    </style>
</head>
<body>
    <script>
        for(let d = 1; d <= 3; d++){
            document.write(`第${d}天<br>`);
            for(let w = 1; w <= 5; w++){
                let sum = (d - 1) * 5;
                document.write(`记住第${sum + w}个单词<br>`);
            }
        }
        document.write('<br>');

        for(let x = 1; x <= 5; x++){
            for(let y = 1; y <= 5; y++){
                document.write(`🌟`);
            }
            document.write('<br>');
        }
        document.write('<br>');

        for(let x = 1; x <= 5; x++){
            for(let y = 1; y <= x; y++){
                document.write(`🌟`);
            }
            document.write('<br>');
        }
        document.write('<br>');
        for(let x = 1; x < 10; x++){
            for(let y = 1; y <= x; y++){
                document.write(`<span>${y} × ${x} = ${x * y}</span>`);
            }
            document.write('<br>');
        }
    </script>
</body>
</html>
