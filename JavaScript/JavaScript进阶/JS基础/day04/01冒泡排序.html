<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>冒泡排序</title>
</head>
<body>
    <script>
        // 冒泡排序
        let arr = [10, 7, 3, 4, 2];
        for(let i = 0; i < arr.length - 1; i++){
            for(let y = 0; y < arr.length - i - 1; y++){
                if(arr[y] > arr[y + 1]){
                    let index = arr[y + 1];
                    arr[y + 1] = arr[y];
                    arr[y] = index;
                }
            }
        }
        console.log(arr);

        // sort方法
        let arr2 = [11, 4, 20, 3, 52];
        arr2.sort(function(a, b){
            // 升序
            // return a - b;
            // 降序
            return b - a;
        });
        console.log(arr2);


    </script>
</body>
</html>
