<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数</title>
</head>
<body>
    <script>
        // 定义函数
        function sjx(){
            for(let i = 1; i <= 5; i++){
                for(let y = 1; y <= i; y++){
                    document.write('🌟');
                }
                document.write('<br>');
            }
        }

        // 调用函数
        sjx();

        function hi(){
            console.log("hi");
        }
        hi();

        function jiujiu(){
            for(let x = 1; x < 10; x++){
                for(let y = 1; y <= x; y++){
                    document.write(`<span>${y} × ${x} = ${x * y}</span>`);
                }
                document.write('<br>');
            }
        }
        jiujiu();

        // 定义形参
        function sum(x, y){
            console.log(x + y);
        }

        // 传递实参
        sum(1,2);

        // 形参默认值
        function add(x, y = 3){
            console.log(x + y);
        }
        add(3);

        // 返回值
        function addScore(x, y){
            return x + y;
        }
        let summ = addScore(1, 2);
        console.log(summ);
    </script>
</body>
</html>
