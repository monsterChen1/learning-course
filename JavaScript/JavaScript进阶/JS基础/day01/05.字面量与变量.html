<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字面量与变量</title>
</head>
<body>
    <script>
        // 数值字面量
        console.log(123);
        // 字符串字面量
        console.log("str");

        // 声明变量
        // 语法：let 变量名
        let age;
        // 变量赋值
        // 语法：let 变量名 = 字面量
        age = 27;
        // 使用变量
        console.log(age);

        // 声明多个变量
        let name = "张三", sex = "男";
        let addr = "广东";
        let phone = "123";
        
    </script>
</body>
</html>
