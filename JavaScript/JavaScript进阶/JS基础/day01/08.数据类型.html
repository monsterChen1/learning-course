<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据类型</title>
</head>
<body>
    <script>
        // 数据类型：
        // 基本数据类型：number,string,boolean,null,undefined
        // 引用数据类型：object

        // number 数值类型
        let a = 1;
        let b = 3;
        console.log(a, b, a + b);

        // string 字符串类型
        let str = 'hello';
        let str2 = 'world';
        console.log(str, str2, str + str2);

        // boolean 布尔类型
        let c = true;
        let d = false;
        console.log(c, d);

        // null 空值类型
        let e = null;
        console.log(e);
        console.log("typeof e:" + typeof e); // object

        // undefined 未定义类型
        let f = undefined;
        console.log(f);
        console.log("typeof f:" + typeof f);

        // 引用数据类型
        let g = {
            name: 'monster',
            age: 12,
            human: true,
            sex: 'male'
        };
        console.log(g);

    </script>
</body>
</html>
