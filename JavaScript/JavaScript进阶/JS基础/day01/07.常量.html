<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常量</title>
</head>
<body>
    <script>
        // 常量：数据不再改变
        // 语法：const 常量名;
        const PI = 3.14;
        // PI = 2; // 无法修改
        console.log(PI);
    </script>
</body>
</html>
