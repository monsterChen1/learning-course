<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>输入输出语法</title>
</head>
<body>
    <script>
        // 输出语法
        // 警告框
        alert("Hello, World!");
        // 控制台输出
        console.log("Hello, World!");
        // 在网页输出内容
        document.write("Hello, World!");

        // 输入语法
        // 带输入框的对话框
        prompt("请输入信息：");
        // 带确认和取消按钮的对话框
        confirm("确认吗？");
    </script>
</body>
</html>
