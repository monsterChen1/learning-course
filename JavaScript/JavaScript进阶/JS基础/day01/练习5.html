<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>练习5</title>
</head>
<body>
    
    <script>
        let uname = prompt("请输入您的姓名(uname):");
        let age = prompt("请输入您的年龄(age):");
        let gender = prompt("请输入您的性别(gender):");
        document.write(`姓名:${uname}<br/>`);
        document.write(`年龄:${age}<br/>`);
        document.write(`性别:${gender}<br/>`);
    </script>
</body>
</html>
