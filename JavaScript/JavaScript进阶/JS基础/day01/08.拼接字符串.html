<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拼接字符串</title>
</head>
<body>
    <script>
        let name = 'Monster';
        let age = '25';

        // 使用字符串连接符 + 
        // document.write('姓名:' + name + '|' + '年龄:' + age);

        // 使用模板字符串连接
        document.write(`姓名:${name}|年龄:${age}`);
    </script>
</body>
</html>
