<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>练习4</title>
</head>
<body>
    <script>
        let name = prompt("请输入您的姓名:");
        document.write(name);

        // 使用中间变量。交换两个变量的值
        let num1 = 10;
        let num2 = 20;
        let num3;
        num3 = num1;
        num1 = num2;
        num2 = num3;
        console.log(num1);
        console.log(num2);
        console.log(num3);
    </script>
</body>
</html>
