<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>循环语句</title>
</head>
<body>
    <script>
        // 循环语句
        // while语句
        while(表达式){
            // 循环体
        }

        // do...while语句
        do{
            //循环体
        }while(表达式);

        // for语句
        for(语句; 表达式1; 表达式2){
            //循环体
        }
    </script>
</body>
</html>
