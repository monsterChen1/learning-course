<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>获取DOM对象</title>
</head>
<body>
    
    <div class="box">box</div>

    <ul id="myUL">
        <li class="red">1</li>
        <li class="red">2</li>
        <li class="red">3</li>
        <li class="red">4</li>
    </ul>

    <ul class="nav">
        <li>我的首页</li>
        <li>产品介绍</li>
        <li>联系方式</li>
    </ul>
    <script>
        // 根据CSS选择器获取DOM对象
        // 获取第一个匹配的元素
        const box = document.querySelector('.box');
        console.log(box);

        // 根据CSS选择器获取DOM对象
        // 获取所有匹配的元素
        const redItems = document.querySelectorAll('.red');
        console.log(redItems);

        // 根据ID获取DOM对象
        const myUL = document.getElementById('myUL');
        console.log(myUL);

        // 根据标签获取DOM对象
        const lis = document.getElementsByTagName('li');
        console.log(lis);

        // 根据类名获取DOM对象
        const navItems = document.getElementsByClassName('red');
        console.log(navItems);
    </script>
</body>
</html>
