<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise链式调用</title>
</head>
<body>
    <script>
        let p1 = new Promise((resolve, reject) => {
            resolve();
        });

        let p2 = new Promise((resolve, reject) => {
            resolve();
        })

        p1.then(res => {
            console.log("p1成功结果");
            return p2;
        }).then(res => {
            console.log('p2成功结果');
        });
    </script>
</body>
</html>
