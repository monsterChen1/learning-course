<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>回调函数</title>
</head>
<body>
    <script>
        function fn(callback){
            // 函数体代码
            // ...
            
            // 特定情况下回调函数
            callback();
        }

        // 将函数当成实参传递
        fn(() => {
            console.log('Callback Function');
        });
    </script>
</body>
</html>
