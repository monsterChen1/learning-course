<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>案例01</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css
    ">
    <style>
        .thumb-box{
            text-align: center;
            margin-top: 50px;
        }

        .thumb{
            width: 250px;
            height: 250px;
            object-fit: cover;
            border-radius: 50%;
            border: 5px solid black !important;
        }
    </style>
</head>
<body>
    <div class="thumb-box">
        <img class="img-thumbnail thumb">
        <div class="mt-2">
            <input type="file" id="ipFile" accept="image/*" style="display: none;">
            <button class="btn btn-primary" id="btnchoose">选择 & 上传图片</button>
        </div>
    </div>

    <!-- 引入axios文件 -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script>
        let fileUpload = document.querySelector('#ipFile');
        document.querySelector('#btnchoose').addEventListener('click', function(){
            fileUpload.click();
        });

        fileUpload.addEventListener('change', function(){
            let image = fileUpload.files[0];
            // console.log(image);

            let formData = new FormData();
            formData.append('avatar', formData);

            axios({
                url: '/api/file',
                method: 'POST',
                data: formData,
                headers: {
                    'Content-Type': 'multipart/form-data'
                }
            }).then(result => {
                // console.log(result);
                // 接口暂时无法使用
            });
        });
    </script>
</body>
</html>
