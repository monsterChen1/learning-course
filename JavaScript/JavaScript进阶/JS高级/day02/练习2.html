    <script>
        let arr = [
            {id: 1, uname: 'pink', salary: 20000},
            {id: 2, uname: '琪琪', salary: 10000},
            {id: 3, uname: '老段', salary: 10000},
        ];
        
        let res = arr.map(item => {
            // item.salary = item.salary * 1.3;
            // return item;
            return {
                id: item.id,
                uname: item.uname,
                salary: item.salary * 1.3
            };
        });
        console.log(res);

        let total = arr.reduce((sum, current) => {
            return sum + current.salary * 0.3;
        }, 0);
        console.log(total);
    </script>
