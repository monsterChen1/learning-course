<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object方法</title>
</head>
<body>
    <script>
        let obj = {
            name: 'monster',
            age: 22,
            sex: 'man'
        };
        // keys静态方法 获取对象所有的属性
        console.log(Object.keys(obj));
        // values静态方法 获取对象所有的值
        console.log(Object.values(obj));

        let opt = {
            name: 'pink',
            age: 23
        }
        // assign静态方法 合并对象
        Object.assign(obj, opt);
        console.log(obj);
    </script>
</body>
</html>
