<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array数组的方法</title>
</head>
<body>
    <script>
        // map方法 遍历数组
        let arr = [3, 4, 6, 9];
        let res = arr.map(item => {
            // return 'abc';
            return item * item;
        });
        console.log(res);

        // some方法
        // 根据给出的条件，判断数组中是否有元素符合条件。如果有一个或多个元素符合条件，则返回`true`；如果没有元素符合条件，则返回`false`
        let arr1 = [1, 3, 5, 6];
        let res1 = arr.some(item => item % 2 == 0);
        console.log(res1);

        // every方法
        // 根据给出的条件，判断数组中是否所有元素都符合条件。如果所有元素都符合条件，则返回`true`；如果任意一个元素不符合条件，则返回`false`
        let arr2 = [1, 3, 5, 6];
        let res2 = arr.every(item => item % 2 == 0);
        console.log(res2);

        // find方法
        // 查找符合条件的元素
        let arr3 = [1, 3, 5, 6];
        let res3 = arr3.find(item => item < 3);
        let res4 = arr3.find(item => item > 7);
        console.log(res3);
        console.log(res4);

        // findIndex方法
        // 查找符合条件的元素的下标
        let arr4 = [1, 3, 5, 6];
        let res5 = arr4.findIndex(item => item < 3);
        let res6 = arr4.findIndex(item => item > 7);
        console.log(res5);
        console.log(res6);

        // reduce方法
        // 累计器
        let arr5 = [3, 7, 4, 6, 5];
        let res7 = arr5.reduce((sum, current) => {
            return sum + current;
        });
        let res8 = arr5.reduce((sum, current) => {
            return sum + current;
        }, 75);
        console.log(res7, res8);

        // sort方法
        // 排序数组
        let arr6 = [3, 1, 7, 5, 9];
        // arr6.sort();
        arr6.sort((a, b) => {
            // return a - b; // 正序排序
            return b - a; // 倒序排序
        });
        console.log(arr6);

        let obj = [
            {name: 'zz', age: 16},
            {name: 'ss', age: 8},
            {name: 'aa', age: 43},
            {name: 'yy', age: 26},
        ];
        // 按年龄排序
        obj.sort((a, b) => {
            // return a.age - b.age;
            return b.age - a.age;
        });
        // 按名字排序
        obj.sort((a, b) => {
            if(a.name > b.name) return 1;
            if(a.name < b.name) return -1;
            return 0;
        });
        console.log(obj);
        


        // reverse方法
        // 反转数组
        let arr7 = [1, 3, 5, 7, 9];
        arr7.reverse();
        console.log(arr7);

        // splice方法
        // 替换或插入指定数量的元素
        let arr8 = [1, 3, 5, 7, 9];
        arr8.splice(1, 0, 2);
        arr8.splice(4, 1, 8);
        console.log(arr8);
    </script>
</body>
</html>
