<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>包装类型</title>
</head>
<body>
    <script>
        // 包装类型
        // JavaScript的数据类型：String、Number、Boolean、Null、Undefined、Symbol、Object
        // 数组也是对象类型
        let arr = [1, 2, 3];
        arr.push(4);
        console.log(typeof arr, arr);

        // String/Number/Boolean
        let str = 'hello';
        console.log(typeof str, str.length);
    </script>
</body>
</html>
