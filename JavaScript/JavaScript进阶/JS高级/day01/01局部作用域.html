<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>局部作用域</title>
</head>
<body>
    <script>
        // 局部作用域 - 函数作用域
        function fn(){
            // 变量a是局部变量，只能函数内部使用
            let a = 10;
        }
        fn();
        // 无法访问
        console.log(a);

        // 局部作用于 - 块作用域
        if(true){
            // 变量a是局部变量，只能代码块内部使用
            let a = 10;
        }
        // console.log(a);
        {
            let c = 10;
        }
        // console.log(c);

    </script>
</body>
</html>
