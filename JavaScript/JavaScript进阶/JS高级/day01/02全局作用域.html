<html lang="zh-CN">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全局作用域</title>
</head>
<body>

        // script标签声明的变量是全局作用域
        let a = 10;
        function fn(){
            // 局部作用域能使用全局作用域的变量
            console.log(a);
        }
        fn();

</body>
</html>
