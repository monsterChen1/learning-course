<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动态参数</title>
</head>
<body>
    <script>
        // 通过arguments可以获取函数的所有实参
        // arguments是个类数组函数，无法使用数组的方法
        function sum(){
            let sum = 0;
            for(let i = 0; i < arguments.length; i++){
                sum += arguments[i];
            }
            return sum;
        }

        console.log(sum(1,2));
        console.log(sum(1,2,3));
        console.log(sum(1,2,3,4));
    </script>
</body>
</html>
