<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .modal {
          width: 300px;
          min-height: 100px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
          border-radius: 4px;
          position: fixed;
          z-index: 999;
          left: 50%;
          top: 50%;
          transform: translate3d(-50%, -50%, 0);
          background-color: #fff;
        }
    
        .modal .header {
          line-height: 40px;
          padding: 0 10px;
          position: relative;
          font-size: 20px;
        }
    
        .modal .header i {
          font-style: normal;
          color: #999;
          position: absolute;
          right: 15px;
          top: -2px;
          cursor: pointer;
        }
    
        .modal .body {
          text-align: center;
          padding: 10px;
        }
    
        .modal .footer {
          display: flex;
          justify-content: flex-end;
          padding: 10px;
        }
    
        .modal .footer a {
          padding: 3px 8px;
          background: #ccc;
          text-decoration: none;
          color: #fff;
          border-radius: 2px;
          margin-right: 10px;
          font-size: 14px;
        }
    
        .modal .footer a.submit {
          background-color: #369;
        }
    </style>
</head>
<body>
    <button id="delete">删除</button>
    <button id="login">登录</button>

    <!-- <div class="modal">
    <div class="header">温馨提示 <i>x</i></div>
    <div class="body">您没有删除权限操作</div>
  </div> -->


    <script>
        function Modal(title, content){
            this.title = title;
            this.content = content;
            this.div = document.createElement("div");
            this.div.classList.add("modal");
            this.div.innerHTML = `<div class="header">${this.title} <i>x</i></div>
                    <div class="body">${this.content}</div>`;
        }

        Modal.prototype.open = function(){
            if(document.body.querySelector("div.modal")){
                return;
            }

            document.body.appendChild(this.div);
            this.div.querySelector('i').addEventListener('click', () => {
                this.close();
            });
        }
        Modal.prototype.close = function(){
            document.body.removeChild(this.div);
        }
        document.getElementById("delete").addEventListener('click', function(){
            let obj = new Modal("温馨提示", "您没有删除权限操作");
            obj.open();
        });
        document.getElementById("login").addEventListener('click', function(){
            let obj = new Modal("登录提示", "您还没有账户，请先注册");
            obj.open();
        });
    </script>
</body>
</html>
