<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>练习01</title>
</head>
<body>
    <script>
        Array.prototype.getMax = function(){
            this.reverse();
            return this[0];
        }
        Array.prototype.sum = function(){
            return this.reduce((sum, cur) => {
                return sum + cur;
            }, 0);
        }
        let arr = [1, 2, 3];
        console.log(arr.getMax());
        console.log(arr.sum());

    </script>
</body>
</html>
