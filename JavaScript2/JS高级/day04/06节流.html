<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>节流</title>
    <style>
        #box{
            width: 100px;
            height: 100px;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div id="box"></div>

    <script>
        let box = document.getElementById('box');
        let i = 1;

        // 节流
        // function throttle(fn, t = 500){
        //     let startTime = 0;
        //     return function(){
        //         let now = Date.now();
        //         if(now - startTime >= t){
        //             fn();
        //             startTime = now
        //         }
        //     }
        // }

        // box.addEventListener('mousemove', throttle(function(){
        //     box.innerHTML = i++
        // }, 500));

        // 防抖
        function debounce(fn, t = 500){
            let timeId;
            return function(){
                if(timeId) clearTimeout(timeId);
                timeId = setTimeout(function(){
                    fn();
                }, t);
            }
        }
        box.addEventListener('mousemove', debounce(function(){
            box.innerHTML = i++;
        }, 500));

    </script>
</body>
</html>
