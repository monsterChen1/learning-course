<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微任务和宏任务嵌套</title>
</head>
<body>
    <script>
        // 1 5 10 6 
        // 第一个宏任务 2 3 4
        // 第二个宏任务 7 8 9
        console.log(1);
        setTimeout(() => {
            console.log(2);
            new Promise(function(resolve){
                console.log(3);
                resolve()
            }).then(function(){
                console.log(4);
            })
        }, 0);

        new Promise(function(resolve){
            console.log(5);
            resolve()
        }).then(function(){
            console.log(6);
        });

        setTimeout(function(){
            console.log(7);
            new Promise(function(resolve){
                console.log(8);
                resolve()
            }).then(function(){
                console.log(9);
            })
        });
        console.log(10);
    </script>
</body>
</html>
