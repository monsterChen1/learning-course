<body>

        let p = new Promise((resolve, reject) => {
            // 实例化创建Promise对象时, 为Pending准备状态

            // 调用resolve回调时，为fulfilled成功状态

            // 调用rejected回调时，为rejected失败状态
            // reject(new Error("失败的结果"));
        });
        console.log(p);

        p.then(res => {
            console.log(res);
        }).catch(err => {
            console.error(err);
        });
    </script>
