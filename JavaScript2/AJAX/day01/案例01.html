<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>案例01</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css
    ">
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-8">
                <table class="table table-bordered table-striped table-dark table-hover text-center">
                    <thead>
                        <tr>
                            <th scope="col">id</th>
                            <th scope="col">书名</th>
                            <th scope="col">作者</th>
                            <th scope="col">出版社</th>
                            <th scope="col">操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- <tr>
                            <th scope="row">1</th>
                            <td>西游记</td>
                            <td>吴承恩</td>
                            <td>人民文学出版社</td>
                            <td><button type="button" class="btn btn-link btn-sm btn-del">删除</button></td>
                        </tr> -->
                    </tbody>
            
                </table>
            </div>
        </div>
    </div>

    
    <!-- 引入axios文件 -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        axios.defaults.baseURL = 'http://ajax-base-api-t.itheima.net';
        axios({
            url: '/api/getbooks',
            method: 'GET'
        }).then(result => {
            let {data, status} = result;
            if(status !== 200){
                throw new Error("请求错误" + status);
            }

            let tbody = document.querySelector('tbody');
            let {data: list, message} = data;
            if(list.length === 0){
                tbody.innerHTML = `<tr><td colspan=5>无数据</td></tr>`;
            }else{
                let str = '';
                list.forEach(item => {
                    let {id, bookname, author, publisher} = item;
                    str += `<tr>
                        <th scope="row">${id}</th>
                        <td>${bookname}</td>
                        <td>${author}</td>
                        <td>${publisher}</td>
                        <td><button type="button" class="btn btn-link btn-sm btn-del">删除</button></td>
                    </tr>`;
                });
                tbody.innerHTML = str;
            }
        });

    </script>

</body>
</html>
