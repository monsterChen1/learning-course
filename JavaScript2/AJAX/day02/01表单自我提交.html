<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单自我提交</title>
</head>
<body>
    <form action="http://ajax-api.itheima.net/api/data" method="post">
        <div>
            <span>用户名：</span>
            <input type="text" name="username">
        </div>
        <div>
            <span>密码：</span>
            <input type="password" name="password">
        </div>
        <div>
            <button>提交</button>
        </div>
    </form>
</body>
</html>
