<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body class="application application-offset">
    <div class="container-fluid container-application">
        <div class="main-content position-relative">
            <div class="page-content">
                <div class="min-vh-100 py-5 d-flex align-items-center">
                    <div class="w-100">
                        <div class="row justify-content-center">
                            <div class="col-sm-8 col-lg-4">
                                <div class="card shadow zindex-100 mb-0">
                                    <div class="card-body px-md-5 py-5">
                                        <div class="mb-5">
                                            <h6 class="h3">登录</h6>
                                        </div>
                                        <span class="clearfix"></span>
                                        <form id="loginForm" role="form" autocomplete="off">
                                            <div class="form-group">
                                                <label class="form-control-label">账号</label>
                                                <div class="input-group input-group-merge">
                                                    <div class="input-group-prepend">
                                                        <span class="input-group-text"><i class="bi-person"></i></span>
                                                    </div>
                                                    <input class="form-control" type="text" name="username" id="input-email" placeholder="请输入账号">
                                                </div>
                                            </div>
                                            <div class="form-group mb-4">
                                                <div class="d-flex align-items-center justify-content-between">
                                                    <div> 
                                                        <label class="form-control-label">密码</label>
                                                    </div>
                                                    <div class="mb-2" style="float: right;">
                                                        <a href="javascript:;" class="small text-muted text-underline-dashed border-primary">忘记密码</a>
                                                    </div>
                                                </div>
                                                <div class="input-group input-group-merge">
                                                    <div class="input-group-prepend">
                                                        <span class="input-group-text"><i class="bi-key"></i></span>
                                                    </div>
                                                    <input class="form-control" type="password" name="password" id="input-password" placeholder="请输入密码">
                                                    <div class="input-group-append">
                                                        <span class="input-group-text">
                                                            <a href="javascript:;" data-toggle="password-text" data-target="#input-password"><i class="bi-eye-fill text-blue"></i></a>
                                                        </span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="mt-4">
                                                <button id="btn-login" type="button" class="btn btn-sm btn-info btn-icon btn-blue rounded-pill">
                                                    <span class="btn-inner--text">登录</span>
                                                    <span class="btn-inner--icon"><i class="bi bi-arrow-right"></i></span>
                                                </button>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="card-footer px-md-5">
                                        <small>没有注册?</small>
                                        <a href="./register.html" class="small font-weight-bold text-blue">创建账号</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- toast -->
    <div class="position-fixed top-0 start-50 pt-4" style="z-index: 999;transform: translateX(-50%);">
        <div id="myToast" class="toast bg-rgba">
            <div class="toast-body">提示消息</div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/form-serialize@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/common.js"></script>
    
    <script>
        let toastBox = document.querySelector('#myToast');
        const toast = new bootstrap.Toast(toastBox, {
            animate: true,
            autohide: true,
            delay: 3000
        });

        document.querySelector('#btn-login').addEventListener('click', async e => {
            let formObj = serialize(document.querySelector('#loginForm'), { hash: true });
            let { username = '', password = '' } = formObj;

            if(username.length < 2 || username.length > 30){
                toastBox.innerHTML = '用户名字符2-30之间';
                toast.show();
            }else if(password.length < 6 || password.length > 30){
                toastBox.innerHTML = '密码字符6-30之间';
                toast.show();
            }else{
                try{
                    let res = await axios({
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        url: '/login',
                        method: 'POST',
                        data: formObj
                    });
                    // console.log(res);
                    let { data:info, message} = res;
                    // console.log(info);
                    toastBox.innerHTML = message;
                    toast.show();

                    localStorage.setItem('token', info.token);
                    localStorage.setItem('username', info.username);
                    location.href = './index.html';
                }catch(err){
                    // console.dir(err);
                    let {response: { status, data: {message}}} = err;

                    if(status == 400){
                        toastBox.innerHTML = message;
                        toast.show();
                    }
                }
            }
        });
    </script>
</body>
</html>
